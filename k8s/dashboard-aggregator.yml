apiVersion: apps/v1
kind: Deployment
metadata:
  name: dashboard-aggregator
spec:
  replicas: 2
  selector:
    matchLabels:
      de-app: dashboard-aggregator
  template:
    metadata:
      labels:
        de-app: dashboard-aggregator
        app: de
    spec:
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            - labelSelector:
                matchExpressions:
                  - key: de-app
                    operator: In
                    values:
                      - dashboard-aggregator
              topologyKey: kubernetes.io/hostname
      restartPolicy: Always
      volumes:
        - name: localtime
          hostPath:
            path: /etc/localtime
        - name: service-configs
          secret:
            secretName: service-configs
            items:
              - key: dashboard-aggregator.yaml
                path: production.yaml
      containers:
        - name: dashboard-aggregator
          image: discoenv/dashboard-aggregator
          resources:
            requests:
              cpu: "100m"
              memory: "1Gi"
            limits:
              cpu: "3000m"
              memory: "3Gi"
          env:
            - name: NODE_CONFIG_DIR
              value: "/src/config:/etc/iplant/de"
          volumeMounts:
            - name: localtime
              mountPath: /etc/localtime
              readOnly: true
            - name: service-configs
              mountPath: /src/config/
              readOnly: true
          ports:
            - name: listen-port
              containerPort: 3000
          livenessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 60
            periodSeconds: 20
            timeoutSeconds: 10
          readinessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 60
            periodSeconds: 20
            timeoutSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: dashboard-aggregator
spec:
  selector:
    de-app: dashboard-aggregator
  ports:
    - protocol: TCP
      port: 80
      targetPort: listen-port
